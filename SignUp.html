<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kulambu Signup</title>
    <link rel="stylesheet" href="SignUp.css" />
  </head>
  <body>
    <div class="main-container">
      <h1><u>Signup</u></h1>
      <div class="button-container">
        <button class="signup-button">Apple ID</button>
        <button class="signup-button">Gmail</button>
      </div>
      <h4>OR</h4>
      <form action="#" method="post">
        <label for="Email ID">Email ID</label>
        <input type="text" placeholder="Enter a valid gmail" required />
        <label for="password">Password</label>
        <input
          type="password"
          placeholder="minimum password count 8"
          minlength="8"
          required
        />
      </form>

      <button>sign up!</button>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulambu Login</title>
    <link rel="stylesheet" href="login.css">

</head>
<body >
   <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="Enter-Email" ><u>Username</u></label>
                <input type="text" placeholder="xyz@gmail.com" required id="username">
                <box-icon name='user'></box-icon>
            </div>
            <div class="input-group"><label for="Enter-Password"><u>Password</u></label>
                <input type="password" placeholder="Enter a valid password of 8 letters" minlength="8" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div class="checkbox-main">
            <label for="checkbox">remember me</label>
            <input type="checkbox" name="checkbox" id="checkbox">

        </div>
        <div class="forgot-password">
            <a href="#">Forgot password!</a>
        </div>
        <div class="registration-link">

            <p>Dont have an account?</p>
            <a href="#">Sign Up</a>
        </div>

        </div>
    </div>
    
</body>
</html>
